<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>SmetkiteMi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
    
    <script src="scripts/landing.js" type="text/javascript"></script>
</head>
<body>

    <!--Home-->
    <div id="page-landing" data-role="page">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <img class="smetkitemi-logo" src="./styles/images/happy_bill.png"/>
            <span>Don't worry, be happy!</span>
        </div>

        <!--Content-->
        <div data-role="content">
             <h3>Изглежда не са свързани сметки за плащане към приложението?</h3>
            <div class="buttons ui-bar">
                 <button id="register-accounts">Регистрирай!</button>
            </div>
        </div>
<!--         <div class="nav">
            <ul data-role="listview">
                <li>
                    <a href="#register-eletricity" data-transition="slide">Ток</a>
                </li>
                <li>
                    <a href="#register-water" data-transition="slide">Вода</a>
                </li>
                <li>
                    <a href="#register-location" data-transition="slide">Парно</a>
                </li>
            </ul>
        </div> -->

        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">Започнато с ❤ на <a href="http://hackfmi.com" target="_blank">HackFMI</a></span>
        </div>

    </div>

    <!--UI interaction-->
    <div id="register-eletricity" data-role="page" data-add-back-btn="true">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>Login</h1>
        </div>

        <!--Content-->
        <div data-role="content">
            <div id="login-wrap">
                <form data-ajax="false" id="login-form">
                    <h3 id="login-text">Enter your credentials:</h3>
                    <div>
                        <input id="login-username" type="text" placeholder="Username" />
                        <input id="login-password" type="password" placeholder="Password" />
                    </div>

                    <div class="buttons ui-bar">
                        <div>
                            <div class="left">
                                <input type="submit" id="login" data-icon="check" data-inline="true" class="left" value="Login" />
                            </div>
                            <div class="right">
                                <button id="login-reset" data-icon="delete" data-inline="true" class="right">Reset</button>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="logout-wrap">
                <div>
                    <h1 class="welcome">Welcome, <span id="logout-username"></span>!
                    </h1>
                </div>

                <div class="buttons">
                    <div data-role="controlgroup" data-type="horizontal">
                        <button id="logout" data-icon="back">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">Built with Telerik AppBuilder&trade;</span>
        </div>

    </div>

    <!--Location-->
    <div id="page-location" data-role="page" data-add-back-btn="true">

        <!--Header-->
        <div id="page-location-header" data-role="header" data-position="fixed">
            <h1>Location</h1>
        </div>

        <!--Content-->
        <div id="page-location-content" data-role="content">
            <div id="map-search-wrap">
                <a id="map-navigate-home"></a>
                <form data-ajax="false" onsubmit="return false;">
                    <input id="map-address" type="search" data-role="none" placeholder="Address" />
                    <input id="map-search" type="submit" value="" data-role="none" />
                </form>
            </div>
            <div id="map-canvas"></div>
        </div>

        <!--Footer-->
        <div id="page-location-footer" data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">Built with Telerik AppBuilder&trade;</span>
        </div>

    </div>
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
    </script>
</body>
</html>
